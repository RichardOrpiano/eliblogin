<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINHS E-Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0f5132 0%, #198754 50%, #20c997 100%);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #198754, #20c997);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }

        .title-section {
            flex: 1;
        }

        .school-name {
            color: white;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .subtitle {
            color: #e8f5e8;
            font-size: 1.3em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .location {
            color: #b8e6b8;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .nav-section {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }

        .nav-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-container {
            position: relative;
            margin-top: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
            background: white;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #198754, #20c997);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.1);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .school-name {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .nav-section {
                flex-wrap: wrap;
                justify-content: center;
            }

            .search-bar {
                max-width: 100%;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-book {
            position: absolute;
            color: rgba(255,255,255,0.1);
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
        }

        .floating-book:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-book:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-book:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            text-align: center;
        }

        .login-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-title {
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-link {
            margin-top: 10px;
        }

        .link-button {
            display: inline-block;
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            color: #198754;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 0.9em;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
        }

        .qr-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.05);
        }

        .qr-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 2px dashed #198754;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #198754;
        }

        .qr-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .qr-placeholder p {
            font-weight: bold;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .qr-placeholder small {
            font-size: 0.7em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                text-align: center;
            }

            .login-title {
                font-size: 1.2em;
            }

            .qr-placeholder {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="floating-elements">
            <div class="floating-book">üìö</div>
            <div class="floating-book">üìñ</div>
            <div class="floating-book">üéì</div>
        </div>
        
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <img src="bulihanlogo.jpg" alt="BINHS Logo" style="width: 70px; height: 70px; border-radius: 50%;">
                           
                    </div>
                    <div class="title-section">
                        <h1 class="school-name">BULIHAN INTEGRATED NATIONAL HIGH SCHOOL</h1>
                        <p class="subtitle">E-Library</p>
                        <p class="location">Bulihan, Silang, Cavite ‚Ä¢ Est. 1984</p>
                    </div>
                </div>
                
                <div class="nav-section">
                    <a href="#" class="nav-button">Home</a>
                    <a href="#" class="nav-button">Catalog</a>
                    <a href="#" class="nav-button">Resources</a>
                    <a href="#" class="nav-button">About</a>
                </div>
            </div>
            
            <div class="login-section">
                <div class="login-container">
                    <div class="login-info">
                        <h2 class="login-title">LOGIN FORM - ELIBRARY</h2>
                        <div class="login-link">
                            <a href="https://tinyurl.com/elibrary2025" target="_blank" class="link-button">
                                üîó https://tinyurl.com/elibrary2025
                            </a>
                        </div>
                    </div>
                    <div class="qr-section">
                        <div class="qr-container">
                            <div class="qr-placeholder">
                                <img src="elibrary2025qr.png" alt="E-Library QR Code" style="width: 120px; height: 120px; border-radius: 10px;">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search books, journals, articles, and more...">
                <button class="search-button">üîç</button>
            </div>
        </div>
    </header>

    <script>
        // Add some interactive functionality
        document.querySelector('.search-bar').addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
        });

        document.querySelector('.search-bar').addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });

        // Add smooth scrolling for navigation
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.transform = 'translateY(-2px) scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px) scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
